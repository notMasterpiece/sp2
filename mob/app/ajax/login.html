<div class="sp-modal">
    <h2 class="sp-modal--title">Авторизация</h2>
    <form class="login-form" action="">
        <label>
            <span class="login-form--label">Логин:</span>
            <input type="text" placeholder="Введите ваш логин">
        </label>
        <label>
            <span class="login-form--label">Пароль:</span>
            <input type="password" placeholder="•••••••••••••••••••••••••">
        </label>

        <div class="flex-center">
            <label class="sp-checkbox">
                <input type="checkbox" class="sp-checkbox--input">
                <span class="sp-checkbox--span">Запомнить меня</span>
            </label>
            <a href="" class="login-form--forgot">Забыли пароль?</a>
        </div>

        <button type="submit" class="btn btn-full">Войти</button>
        <a href="" class="green">Зарегистрироваться</a>
    </form>
</div>
